<body class="light-theme">
    <div class="assign-container">
        <h1 class="app-header">Welcome to the Palindrome App!</h1>

        <!-- Card container for input -->
        <div class="assign-content">
            <div class="card">
                <div class="card-title">Palindrome Checker</div>
                <div class="card-content">
                    <div class="form">

                        <!-- Form for input -->
                        <div class="form-field">
                            <label for="txtPhrase">Phrase value:</label>
                            <input type="text" class="input" id="txtPhrase" name="myPhrase" /> 
                        </div>

                        <!-- Button -->
                        <div class="form-field">
                            <button class="btn btn primary full-width" id="btnCheckPhrase">Check Phrase</button>
                            </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- Return link -->
            <a href="https://cejlynn.github.io/web-330/" class="return-home">Return</a>
        </div>

        <!-- Results -->
        <div class="assign-container">
            <div class="assign-content">
                <div class="card">
                    <div class="card-title">Palindrome Results</div>
                    <div class="card-content">

                        <div id="assign-results-header"></div>
                        <div id="assign-results" class="assign-results-text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Get current date
    function getTodaysDate() {
                return new Date().toLocaleDateString("en-US");
            } console.log(getTodaysDate()); // Expected output DD/MM/YYYY

            // Get length of string
            function getLength(string) {
                return string.length;
            }

            // Reserve, split, and combine string
            function reverse(string) {
                return string.split("").reverse().join("");
            } 

            // Determine if palindrome
            function isPalindrome(string) {
                if (reverse(string) === string) {
                    return true;
                } else {
                    return false;
                }
            } 

            // Register onclick event
            document.getElementById("btnCheckPhrase").onclick = function() {
                let txtPhrase = document.getElementById("txtPhrase").value; // Bind input value
                let assignResults = document.getElementById("assign-results"); // Assign-results div to variable
                let today = getTodaysDate(); // Date
                let len = getLength(txtPhrase); // Length of input
                let reversedPhrase = reverse(txtPhrase); // Reversed input
                let header = `
                    Date: ${today}<br>
                    Original Phrase: ${txtPhrase}<br>
                    Reversed Phrase: ${reversedPhrase}<br>
                    Phrase Length: ${len}
                `;
                document.getElementById("assign-results-header").innerHTML = header; 
                
                // If...else to check if input is a palindrome
                if (isPalindrome(txtPhrase.toLowerCase()) === true) {
                    assignResults.innerHTML = txtPhrase + " <u><b>is</b></u> a palindrome";
                } else assignResults.innerHTML = txtPhrase + " <u><b>is not</b></u> a palindrome";
            };
        </script>
    </body>
